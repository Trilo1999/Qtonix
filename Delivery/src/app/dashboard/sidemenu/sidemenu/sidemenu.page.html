<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
       
      <div class="menu-header-bg"> </div>
     <div class="header-content">
       <img src="../../../../assets/images/teacher.png" alt="img">
       <ion-label>
         <h2>{{name}}</h2>
         <p></p>
       </ion-label>
     </div>
      </ion-header>

      <ion-content class="pad">
        <ion-list>
          <ion-menu-toggle auto-hide="false">
          
            <ion-item [routerDirection]="'root'" [routerLink]="['/dashboard/home']" lines="none" class="mar">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>
                Home
              </ion-label>
            </ion-item>

            <ion-item [routerDirection]="'root'"  lines="none" class="mar">
              <ion-icon slot="start" name="people"></ion-icon>
              <ion-label>
                page 1
              </ion-label>
            </ion-item>

            <ion-item [routerDirection]="'root'" lines="none" class="mar">
              <ion-icon slot="start" name="book"></ion-icon>
              <ion-label>
                page 2
              </ion-label>
            </ion-item>
           

            <ion-item [routerDirection]="'root'" [routerLink]="['/dashboard/profile']" lines="none" class="mar">
              <ion-icon slot="start" name="contact"></ion-icon>
              <ion-label>
                Profile
              </ion-label>
            </ion-item>

              <ion-item [routerDirection]="'root'" (click)="logout()" lines="none" class="mar curser-pointer   ">
                <ion-icon slot="start" name="power"></ion-icon>
                <ion-label>
                  Logout
                </ion-label>
              </ion-item>
          </ion-menu-toggle>

         

        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
