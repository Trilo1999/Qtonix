<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="5.5" >
       <img src="https://i.kym-cdn.com/photos/images/newsfeed/001/599/778/765.jpg" />
      </ion-col>
      <ion-col size="6">
        
        
        <ion-row size="1">
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input [type]="text" [(ngModel)]="name"></ion-input>
          </ion-item>
        </ion-row>
        <ion-row size="1">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input [type]="email" [(ngModel)]="email"></ion-input>
          </ion-item>
        </ion-row>
        <ion-row size="1">
          <ion-item>
            <ion-label position="floating">Phn.No</ion-label>
            <ion-input [type]="text" [(ngModel)]="phone"></ion-input>
          </ion-item>
        </ion-row>
        
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="5.8">
        <ion-item>
          <input type="file"><input>
        </ion-item>
      </ion-col>
     
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">City</ion-label>
          <ion-select value="brown" okText="Okay" cancelText="Dismiss">
            <ion-select-option value="brown">Bhubaneswar</ion-select-option>
            <ion-select-option value="blonde">Cuttack</ion-select-option>
           
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label position="floating">State</ion-label>
          <ion-select value="brown" okText="Okay" cancelText="Dismiss">
            <ion-select-option value="brown">Odisha</ion-select-option>
          
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Zip code</ion-label>
          <ion-input [type]="text" [(ngModel)]="zip"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6" class="ion-text-end">
        <ion-item>
          <ion-label position="floating">Mob.No</ion-label>
          <ion-input [type]="text" [(ngModel)]="mobile"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-textarea placeholder="Enter Address..."></ion-textarea>
        </ion-item>
      </ion-col>
      
    </ion-row>
    <ion-row >
      <ion-col class="ion-text-center">
        <ion-button expand="full" color="secondary">Save</ion-button>
      </ion-col>
      
    </ion-row>
  </ion-grid>

</ion-content>
