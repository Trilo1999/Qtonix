<ion-content>
  <ion-grid>
    <ion-row class="ion-padding">
      <ion-col size-md="6" offset-md="3">
        <div class="ion-text-center">      
            <img src="assets/images/fire.png"  height="100px" width="150px">
        </div>
        <h3 class="ion-text-center">Demo app Delivery</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <h2 class="ion-text-center">Forgot Password?</h2>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Enter Email</ion-label>
              <ion-input [(ngModel)]="email"></ion-input>
            </ion-item>
            <p class="ion-padding ion-text-right"><a [routerLink]="['/']">Sign in?</a></p>
            <ion-button expand="full" (click)="forgotPassword()">Send</ion-button>
          </ion-card-content>
        
      </ion-col>
    </ion-row>
  </ion-grid>

  <div style="bottom: 0px; width: 100%; text-align: center ; margin-top: 264px;">
    <p style="color: grey;">&copy; 2021 Trilo demo Software Pvt Ltd</p>
</div>
</ion-content>
